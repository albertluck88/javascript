<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="row">
            <div class="col-8">
                <div class="col" id="backFrom">
                    <h1></h1>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nama Lengkap</label>
                            <input type="text" class="form-control" id="namaLengkap" aria-describedby="emailHelp"
                                placeholder="Nama Lenkap">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Alamat</label>
                            <input type="text" class="form-control" id="alamat" aria-describedby="emailHelp"
                                placeholder="Alamat">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Confrim Email</label>
                            <input type="email" class="form-control" id="confirmEmail" aria-describedby="emailHelp"
                                placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Confrim Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <div class=row">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" id="kotakWarna"  height="150px" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">merubah warna</h5>
                            <p class="card-text">geser untuk merubah warna kotak atas</p>
               
                            <input type="range" id="scrool" class="form-control-range" min = "0" max ="225" id="formControlRange">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="asset/js/script.js"></script>
</body>

</html>
